{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'new' %}" class="col-lg-10" method="post">
        {% csrf_token %}

        {% if error_message %}
            <p class="alert alert-danger mt-3">{{ error_message }}</p>
        {% endif %}
        
        <div class="mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" name="title" id="title" placeholder="Enter a title" required>
        </div>
        
        <div class="mb-1">
            <label class="form-label" for="content">Content:</label>
            <textarea class="form-control" name="content" id="content" aria-describedby="content-help" required></textarea>
            <div id="content-help" class="form-text">Use Markdown language.</div>
        </div>
        
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
